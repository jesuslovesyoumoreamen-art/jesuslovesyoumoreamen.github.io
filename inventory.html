<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory - JELVIN POS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #0f172a;
      --accent: #f59e0b;
      --success: #10b981;
      --danger: #ef4444;
      --light: #f8fafc;
      --dark: #0f172a;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-600: #475569;
      --card-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, var(--primary), #1d4ed8);
      color: white;
      padding: 1.5rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo h1 {
      font-weight: 800;
      font-size: 1.75rem;
      letter-spacing: -0.025em;
    }

    .live-time {
      font-size: 1.125rem;
      opacity: 0.9;
      font-weight: 500;
    }

    .back-btn {
      background: rgba(255,255,255,0.15);
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: var(--transition);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-2px);
    }

    .container {
      max-width: 1400px;
      margin: 2.5rem auto;
      padding: 0 1.5rem;
    }

    .page-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .page-header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      letter-spacing: -0.025em;
    }

    .page-header p {
      color: var(--gray-600);
      font-size: 1.125rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .inventory-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    @media (max-width: 1024px) {
      .inventory-grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: white;
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.15);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1.25rem;
      border-bottom: 2px solid var(--gray-100);
    }

    .card-header i {
      width: 2.5rem;
      height: 2.5rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.25rem;
    }

    .card-header h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--dark);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--dark);
      font-size: 0.95rem;
    }

    .form-control {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid var(--gray-200);
      border-radius: 1rem;
      font-size: 1rem;
      transition: var(--transition);
      background: var(--light);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .btn {
      padding: 0.875rem 1.75rem;
      border: none;
      border-radius: 1rem;
      font-weight: 700;
      cursor: pointer;
      font-size: 1.125rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      transition: var(--transition);
      width: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4);
    }

    .table-container {
      overflow-x: auto;
      border-radius: 1.25rem;
      margin-top: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      min-width: 800px;
    }

    th {
      background: var(--gray-100);
      padding: 1.25rem 1.5rem;
      text-align: left;
      font-weight: 700;
      color: var(--dark);
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    td {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--gray-200);
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover td {
      background: var(--gray-100);
    }

    .stock-low {
      color: var(--danger);
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .stock-low i {
      font-size: 0.875rem;
    }

    .actions {
      display: flex;
      gap: 0.75rem;
    }

    .action-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition);
    }

    .edit-btn {
      background: var(--light);
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .edit-btn:hover {
      background: var(--primary);
      color: white;
    }

    .delete-btn {
      background: var(--light);
      color: var(--danger);
      border: 1px solid var(--danger);
    }

    .delete-btn:hover {
      background: var(--danger);
      color: white;
    }

    .no-data {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--gray-600);
      font-style: italic;
      font-size: 1.125rem;
    }

    .search-box {
      position: relative;
      max-width: 400px;
      margin: 0 auto 2rem;
    }

    .search-box input {
      width: 100%;
      padding: 1rem 1rem 1rem 3.5rem;
      border: 2px solid var(--gray-200);
      border-radius: 1.25rem;
      font-size: 1.125rem;
      transition: var(--transition);
      background: white;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 1.25rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-600);
      font-size: 1.25rem;
    }

    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .stat-card {
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 1.25rem;
      box-shadow: var(--card-shadow);
      text-align: center;
      min-width: 180px;
    }

    .stat-label {
      font-size: 1rem;
      color: var(--gray-600);
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .low-stock-count {
      color: var(--danger) !important;
    }

    /* Cashier view - hide add product form */
    .cashier-view .add-product-section {
      display: none !important;
    }

    .cashier-message {
      background: linear-gradient(135deg, #dbeafe, #eff6ff);
      border: 1px solid #bfdbfe;
      padding: 1.5rem;
      border-radius: 1rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .cashier-message i {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .import-section {
      margin-top: 1.5rem;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    @media (max-width: 768px) {
      .header { padding: 1.25rem 1.5rem; }
      .container { margin: 1.5rem auto; padding: 0 1rem; }
      .page-header h1 { font-size: 2rem; }
      .page-header p { font-size: 1rem; }
      .inventory-grid { gap: 1.5rem; }
      .card { padding: 1.5rem; }
      .btn { font-size: 1rem; padding: 0.75rem 1.5rem; }
      .import-section {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <i class="fas fa-boxes"></i>
      <h1>Inventory Management</h1>
    </div>
    <div class="live-time" id="liveTime">Loading...</div>
    <a href="dashboard.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Dashboard
    </a>
  </div>

  <div class="container">
    <div class="page-header">
      <h1><i class="fas fa-cubes"></i> Product Inventory</h1>
      <p>Manage your stock levels in real-time</p>
    </div>

    <div class="stats-bar">
      <div class="stat-card">
        <div class="stat-label">Total Products</div>
        <div class="stat-value" id="totalProducts">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Low Stock Items</div>
        <div class="stat-value low-stock-count" id="lowStockCount">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Stock Value</div>
        <div class="stat-value"><span id="currencySymbol">₵</span><span id="totalValue">0.00</span></div>
      </div>
    </div>

    <div class="inventory-grid">
      <!-- Add Product Section -->
      <div class="card add-product-section">
        <div class="card-header">
          <i class="fas fa-plus-circle"></i>
          <h2>Add New Product</h2>
        </div>
        
        <div class="form-grid">
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" class="form-control" placeholder="e.g., Milo Sachet">
          </div>
          <div class="form-group">
            <label for="productPrice">Price</label>
            <input type="number" id="productPrice" class="form-control" placeholder="0.00" step="0.01" min="0">
          </div>
          <div class="form-group">
            <label for="productCost">Cost Price</label>
            <input type="number" id="productCost" class="form-control" placeholder="0.00" step="0.01" min="0">
          </div>
          <!-- NEW FIELD: How Many -->
          <div class="form-group" id="howManyGroup">
            <label for="howMany">How Many</label>
            <input type="number" id="howMany" class="form-control" placeholder="e.g., 20" min="1">
          </div>
          <div class="form-group">
            <label for="productUnit">Unit</label>
            <select id="productUnit" class="form-control">
              <option value="pcs">Pieces (pcs)</option>
              <option value="pack">Pack</option>
              <option value="dozen">Dozen</option>
              <option value="kg">Kilogram (kg)</option>
              <option value="bag">Bag</option>
              <option value="carton">Carton</option>
              <option value="bottle">Bottle</option>
              <option value="can">Can</option>
            </select>
          </div>
          <div class="form-group" id="packSizeGroup" style="display:none;">
            <label for="packSize">Items per Pack</label>
            <input type="number" id="packSize" class="form-control" placeholder="e.g., 12" min="1">
          </div>
        </div>
        <button class="btn btn-primary" onclick="addProduct()">
          <i class="fas fa-save"></i> Save Product
        </button>
      </div>

      <!-- Product List -->
      <div class="card">
        <div class="card-header">
          <i class="fas fa-list"></i>
          <h2>Product List</h2>
        </div>
        
        <div class="search-box">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="inventorySearch" placeholder="Search products..." oninput="filterInventory()">
        </div>
        
        <div class="table-container">
          <table id="inventoryTable">
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Cost</th>
                <th>Stock</th>
                <th>Unit</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        
        <div class="import-section" id="importExportSection">
          <button class="btn btn-primary" style="background: linear-gradient(135deg, var(--accent), #d97706);" onclick="exportInventory()">
            <i class="fas fa-file-export"></i> Export Inventory
          </button>
          <button class="btn btn-primary" onclick="importInventory()">
            <i class="fas fa-file-import"></i> Import CSV
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // UNIVERSAL SESSION VALIDATION
    function validateSession() {
      const currentShopId = sessionStorage.getItem('currentShopId');
      const currentUserRole = sessionStorage.getItem('currentUserRole');
      const currentUserEmail = sessionStorage.getItem('currentUserEmail');
      const currentCurrency = sessionStorage.getItem('currentCurrency');
      
      if (!currentShopId || !currentUserRole || !currentUserEmail || !currentCurrency) {
        alert('Please log in first.');
        window.location.href = 'index.html';
        return false;
      }
      
      const shopData = JSON.parse(localStorage.getItem(currentShopId));
      if (!shopData) {
        alert('Shop data not found. Please log in again.');
        sessionStorage.clear();
        window.location.href = 'index.html';
        return false;
      }
      
      window.currentShopId = currentShopId;
      window.currentUserRole = currentUserRole;
      window.currentUserEmail = currentUserEmail;
      window.currentCurrency = currentCurrency;
      window.shopData = shopData;
      
      return true;
    }
    
    function saveShopData() {
      localStorage.setItem(window.currentShopId, JSON.stringify(window.shopData));
    }
    
    function getCurrencySymbol() {
      return window.currentCurrency || '₵';
    }
    
    function addAuditLog(user, action, itemType, itemName, details) {
      const auditLog = window.shopData.auditLog || [];
      
      auditLog.push({
        timestamp: new Date().toISOString(),
        user: user,
        action: action,
        itemType: itemType,
        itemName: itemName,
        details: details,
        ipAddress: '127.0.0.1'
      });
      
      window.shopData.auditLog = auditLog;
      saveShopData();
    }
    
    if (!validateSession()) {
      throw new Error('Session validation failed');
    }

    // Live time (Accra)
    function updateClock() {
      const now = new Date();
      const options = { 
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        timeZone: 'Africa/Accra'
      };
      document.getElementById('liveTime').innerText = now.toLocaleString('en-GB', options);
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Load inventory
    function loadInventory() {
      const searchTerm = document.getElementById('inventorySearch').value.toLowerCase();
      let inventory = window.shopData.inventory || [];
      
      const filtered = inventory.filter(item =>
        item.name.toLowerCase().includes(searchTerm)
      );

      const tbody = document.querySelector('#inventoryTable tbody');
      tbody.innerHTML = '';

      // Update stats
      document.getElementById('totalProducts').innerText = inventory.length;
      document.getElementById('currencySymbol').innerText = getCurrencySymbol();
      
      // Low stock based on actual stock (units/packs)
      const lowStockItems = inventory.filter(item => item.stock < 5);
      document.getElementById('lowStockCount').innerText = lowStockItems.length;
      
      // Total value = sum(stock * costPrice)
      const totalValue = inventory.reduce((sum, item) => {
        return sum + (item.stock * item.costPrice);
      }, 0);
      document.getElementById('totalValue').innerText = totalValue.toFixed(2);

      if (filtered.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7" class="no-results">No products found. Add your first product!</td></tr>`;
        return;
      }

      filtered.forEach((item, index) => {
        const isLow = item.stock < 5;
        const stockDisplay = `${item.stock} ${item.unit}${item.stock > 1 ? 's' : ''}`;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>
            <div class="product-name">${item.name}</div>
            <div class="product-details">
              <span class="product-price">${getCurrencySymbol()}${item.price.toFixed(2)}</span>
              <span class="product-stock">${stockDisplay}</span>
            </div>
          </td>
          <td>${getCurrencySymbol()}${item.price.toFixed(2)}</td>
          <td>${getCurrencySymbol()}${item.costPrice.toFixed(2)}</td>
          <td class="${isLow ? 'stock-low' : ''}">
            ${isLow ? '<i class="fas fa-exclamation-triangle"></i> ' : ''}
            ${stockDisplay}
          </td>
          <td>${item.unit}</td>
          <td class="actions">
            ${window.currentUserRole === 'admin' ? `
              <button class="action-btn edit-btn" onclick="editProduct(${index})">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button class="action-btn delete-btn" onclick="deleteProduct(${index})">
                <i class="fas fa-trash"></i> Delete
              </button>
            ` : `
              <span style="color: var(--gray-600); font-style: italic;">View Only</span>
            `}
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    // Filter inventory
    function filterInventory() {
      loadInventory();
    }

    // Add product (Admin only)
    async function addProduct() {
      if (window.currentUserRole !== 'admin') {
        alert('Only admin can add products!');
        return;
      }
      
      const name = document.getElementById('productName').value.trim();
      const price = parseFloat(document.getElementById('productPrice').value);
      const cost = parseFloat(document.getElementById('productCost').value);
      const unit = document.getElementById('productUnit').value;
      const howMany = parseInt(document.getElementById('howMany').value);
      const packSizeInput = document.getElementById('packSize').value;

      if (!name) { alert('Product name is required!'); return; }
      if (isNaN(price) || price <= 0) { alert('Valid price is required!'); return; }
      if (isNaN(cost) || cost <= 0) { alert('Valid cost price is required!'); return; }
      if (isNaN(howMany) || howMany <= 0) { alert('Valid "How Many" is required!'); return; }

      let stock, packSize = null;

      if (['pack', 'dozen', 'bag', 'carton'].includes(unit)) {
        packSize = parseInt(packSizeInput) || 1;
        stock = howMany; // ✅ NOW: stock = number of packs/dozens
      } else {
        stock = howMany; // For pcs, bottle, etc.
      }

      let inventory = window.shopData.inventory || [];
      
      const exists = inventory.find(p => p.name === name && p.unit === unit);
      if (exists) {
        alert('Product with this name and unit already exists!');
        return;
      }

      inventory.push({
        name,
        price,
        costPrice: cost,
        stock,        // ✅ NOW: stock = number of units (packs/dozens/pcs)
        unit,
        packSize      // Only for pack/dozen
      });

      window.shopData.inventory = inventory;
      saveShopData();
      alert('✅ Product added successfully!');
      
      document.getElementById('productName').value = '';
      document.getElementById('productPrice').value = '';
      document.getElementById('productCost').value = '';
      document.getElementById('howMany').value = '';
      document.getElementById('packSize').value = '';
      
      loadInventory();
      
      addAuditLog(window.currentUserEmail, 'add', 'Product', name, `Price: ${price}, Units: ${stock}`);
    }

    // Edit product
    function editProduct(index) {
      if (window.currentUserRole !== 'admin') {
        alert('Only admin can edit products!');
        return;
      }
      
      let inventory = window.shopData.inventory || [];
      const item = inventory[index];
      
      document.getElementById('productName').value = item.name;
      document.getElementById('productPrice').value = item.price;
      document.getElementById('productCost').value = item.costPrice;
      document.getElementById('productUnit').value = item.unit;
      
      if (['pack', 'dozen', 'bag', 'carton'].includes(item.unit)) {
        document.getElementById('packSizeGroup').style.display = 'block';
        document.getElementById('packSize').value = item.packSize || 1;
        document.getElementById('howManyGroup').style.display = 'block';
        document.getElementById('howMany').value = item.stock; // ✅ NOW: stock = number of packs
      } else {
        document.getElementById('packSizeGroup').style.display = 'none';
        document.getElementById('howManyGroup').style.display = 'block';
        document.getElementById('howMany').value = item.stock;
      }
      
      inventory.splice(index, 1);
      window.shopData.inventory = inventory;
      saveShopData();
      loadInventory();
      
      addAuditLog(window.currentUserEmail, 'edit', 'Product', item.name, 'Product details updated');
    }

    function deleteProduct(index) {
      if (window.currentUserRole !== 'admin') {
        alert('Only admin can delete products!');
        return;
      }
      
      if (!confirm('Are you sure you want to delete this product? This cannot be undone!')) return;
      
      let inventory = window.shopData.inventory || [];
      const deletedItem = inventory[index];
      inventory.splice(index, 1);
      window.shopData.inventory = inventory;
      saveShopData();
      loadInventory();
      
      addAuditLog(window.currentUserEmail, 'delete', 'Product', deletedItem.name, 'Product deleted from inventory');
    }

    function exportInventory() {
      const inventory = window.shopData.inventory || [];
      if (inventory.length === 0) {
        alert('No inventory to export!');
        return;
      }
      
      const exportData = inventory.map(item => ({
        Name: item.name,
        Price: item.price,
        Cost: item.costPrice,
        Stock: item.stock,
        Unit: item.unit,
        PackSize: item.packSize || ''
      }));
      
      const csv = convertToCSV(exportData);
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.setAttribute('hidden', '');
      a.setAttribute('href', url);
      a.setAttribute('download', 'jelvin-pos-inventory.csv');
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function importInventory() {
      if (window.currentUserRole !== 'admin') {
        alert('Only admin can import inventory!');
        return;
      }
      
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.csv';
      input.onchange = e => {
        const file = e.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = e => {
          try {
            const csv = e.target.result;
            if (!csv.trim()) {
              alert('CSV file is empty!');
              return;
            }
            
            const products = parseCSV(csv);
            
            if (products.length === 0) {
              alert('No valid products found in CSV file!');
              return;
            }
            
            let inventory = window.shopData.inventory || [];
            let added = 0;
            let skipped = 0;
            let errors = [];
            
            products.forEach((product, index) => {
              if (!product.Name || !product.Price || !product.Cost || !product.Stock || !product.Unit) {
                errors.push(`Row ${index + 2}: Missing required fields`);
                return;
              }
              
              const price = parseFloat(product.Price);
              const cost = parseFloat(product.Cost);
              const stock = parseInt(product.Stock);
              
              if (isNaN(price) || isNaN(cost) || isNaN(stock)) {
                errors.push(`Row ${index + 2}: Invalid number format`);
                return;
              }
              
              const exists = inventory.find(p => p.name === product.Name && p.unit === product.Unit);
              if (exists) {
                skipped++;
                return;
              }
              
              let packSize = null;
              if (product.PackSize && product.Unit !== 'pcs') {
                packSize = parseInt(product.PackSize);
                if (isNaN(packSize)) {
                  errors.push(`Row ${index + 2}: Invalid PackSize`);
                  return;
                }
              }
              
              inventory.push({
                name: product.Name,
                price: price,
                costPrice: cost,
                stock: stock,
                unit: product.Unit,
                packSize: packSize || undefined
              });
              added++;
            });
            
            window.shopData.inventory = inventory;
            saveShopData();
            loadInventory();
            
            let message = `✅ Import complete!\n- Added: ${added} products\n- Skipped (duplicates): ${skipped}`;
            if (errors.length > 0) {
              message += `\n- Errors: ${errors.length} rows skipped`;
              console.warn('Import errors:', errors);
            }
            alert(message);
            
          } catch (err) {
            console.error('Import error:', err);
            alert('Failed to import CSV. Please check file format.');
          }
        };
        reader.readAsText(file);
      };
      input.click();
    }

    function parseCSV(csv) {
      const lines = csv.split('\n').filter(line => line.trim() !== '');
      if (lines.length < 2) return [];
      
      const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
      const products = [];
      
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line === '') continue;
        
        const values = [];
        let current = '';
        let inQuotes = false;
        
        for (let j = 0; j < line.length; j++) {
          const char = line[j];
          if (char === '"') {
            inQuotes = !inQuotes;
          } else if (char === ',' && !inQuotes) {
            values.push(current.trim().replace(/^"|"$/g, ''));
            current = '';
          } else {
            current += char;
          }
        }
        values.push(current.trim().replace(/^"|"$/g, ''));
        
        if (values.length === headers.length) {
          const product = {};
          headers.forEach((header, idx) => {
            product[header] = values[idx];
          });
          products.push(product);
        }
      }
      
      return products;
    }

    function convertToCSV(objArray) {
      const array = typeof objArray !== 'object' ? JSON.parse(objArray) : objArray;
      let str = '';

      const headers = Object.keys(array[0]);
      str += headers.join(',') + '\r\n';

      for (let i = 0; i < array.length; i++) {
        let line = '';
        for (let index in array[i]) {
          if (line !== '') line += ',';
          line += `"${array[i][index]}"`;
        }
        str += line + '\r\n';
      }
      return str;
    }

    // Toggle pack size field
    document.getElementById('productUnit').addEventListener('change', function() {
      const unit = this.value;
      const packSizeGroup = document.getElementById('packSizeGroup');
      if (['pack', 'dozen', 'bag', 'carton'].includes(unit)) {
        packSizeGroup.style.display = 'block';
      } else {
        packSizeGroup.style.display = 'none';
      }
    });

    loadInventory();
    
    if (window.currentUserRole === 'cashier') {
      document.querySelector('.add-product-section').style.display = 'none';
      document.getElementById('importExportSection').innerHTML = `
        <button class="btn btn-primary" style="background: linear-gradient(135deg, var(--accent), #d97706);" onclick="exportInventory()">
          <i class="fas fa-file-export"></i> Export Inventory
        </button>
      `;
    }
  </script>
