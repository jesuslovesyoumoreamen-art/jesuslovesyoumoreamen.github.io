<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management - JELVIN POS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #0f172a;
      --accent: #f59e0b;
      --success: #10b981;
      --danger: #ef4444;
      --light: #f8fafc;
      --dark: #0f172a;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-600: #475569;
      --card-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, var(--primary), #1d4ed8);
      color: white;
      padding: 1.5rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo h1 {
      font-weight: 800;
      font-size: 1.75rem;
      letter-spacing: -0.025em;
    }

    .live-time {
      font-size: 1.125rem;
      opacity: 0.9;
      font-weight: 500;
    }

    .back-btn {
      background: rgba(255,255,255,0.15);
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: var(--transition);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-2px);
    }

    .container {
      max-width: 1400px;
      margin: 2.5rem auto;
      padding: 0 1.5rem;
    }

    .page-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .page-header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      letter-spacing: -0.025em;
    }

    .page-header p {
      color: var(--gray-600);
      font-size: 1.125rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .settings-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    @media (max-width: 1024px) {
      .settings-grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: white;
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.15);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      padding-bottom: 1.25rem;
      border-bottom: 2px solid var(--gray-100);
    }

    .card-header i {
      width: 2.5rem;
      height: 2.5rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.25rem;
    }

    .card-header h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--dark);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--dark);
      font-size: 0.95rem;
    }

    .form-control {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid var(--gray-200);
      border-radius: 1rem;
      font-size: 1rem;
      transition: var(--transition);
      background: var(--light);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .btn {
      padding: 0.875rem 1.75rem;
      border: none;
      border-radius: 1rem;
      font-weight: 700;
      cursor: pointer;
      font-size: 1.125rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      transition: var(--transition);
      width: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4);
    }

    .btn-warning {
      background: linear-gradient(135deg, var(--accent), #d97706);
      color: white;
    }

    .btn-warning:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(245, 158, 11, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, var(--danger), #dc2626);
      color: white;
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.4);
    }

    .table-container {
      overflow-x: auto;
      border-radius: 1.25rem;
      margin-top: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      min-width: 900px;
    }

    th {
      background: var(--gray-100);
      padding: 1.25rem 1.5rem;
      text-align: left;
      font-weight: 700;
      color: var(--dark);
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    td {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--gray-200);
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover td {
      background: var(--gray-100);
    }

    .status-active { color: var(--success); font-weight: 700; }
    .status-inactive { color: var(--danger); font-weight: 700; }

    .actions {
      display: flex;
      gap: 0.75rem;
    }

    .action-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition);
    }

    .edit-btn {
      background: var(--light);
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .edit-btn:hover {
      background: var(--primary);
      color: white;
    }

    .delete-btn {
      background: var(--light);
      color: var(--danger);
      border: 1px solid var(--danger);
    }

    .delete-btn:hover {
      background: var(--danger);
      color: white;
    }

    .toggle-btn {
      background: var(--light);
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    .toggle-btn:hover {
      background: var(--accent);
      color: white;
    }

    .no-data {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--gray-600);
      font-style: italic;
      font-size: 1.125rem;
    }

    .search-box {
      position: relative;
      max-width: 400px;
      margin: 0 auto 2rem;
    }

    .search-box input {
      width: 100%;
      padding: 1rem 1rem 1rem 3.5rem;
      border: 2px solid var(--gray-200);
      border-radius: 1.25rem;
      font-size: 1.125rem;
      transition: var(--transition);
      background: white;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 1.25rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-600);
      font-size: 1.25rem;
    }

    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .stat-card {
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 1.25rem;
      box-shadow: var(--card-shadow);
      text-align: center;
      min-width: 180px;
    }

    .stat-label {
      font-size: 1rem;
      color: var(--gray-600);
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .low-stock-count {
      color: var(--danger) !important;
    }

    /* Cashier view - hide add product form */
    .cashier-view .add-product-section {
      display: none !important;
    }

    .cashier-message {
      background: linear-gradient(135deg, #dbeafe, #eff6ff);
      border: 1px solid #bfdbfe;
      padding: 1.5rem;
      border-radius: 1rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .cashier-message i {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .import-section {
      margin-top: 1.5rem;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    @media (max-width: 768px) {
      .header { padding: 1.25rem 1.5rem; }
      .container { margin: 1.5rem auto; padding: 0 1rem; }
      .page-header h1 { font-size: 2rem; }
      .page-header p { font-size: 1rem; }
      .settings-grid { gap: 1.5rem; }
      .card { padding: 1.5rem; }
      .btn { font-size: 1rem; padding: 0.75rem 1.5rem; }
      .import-section {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <i class="fas fa-users"></i>
      <h1>User Management</h1>
    </div>
    <div class="live-time" id="liveTime">Loading...</div>
    <a href="dashboard.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Dashboard
    </a>
  </div>

  <div class="container">
    <div class="page-header">
      <h1><i class="fas fa-user-plus"></i> Manage Cashier Accounts</h1>
      <p>Create and manage cashier accounts for your team</p>
    </div>

    <div class="stats-bar">
      <div class="stat-card">
        <div class="stat-label">Total Cashiers</div>
        <div class="stat-value" id="totalCashiers">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Active Cashiers</div>
        <div class="stat-value" id="activeCashiers">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Inactive Cashiers</div>
        <div class="stat-value low-stock-count" id="inactiveCashiers">0</div>
      </div>
    </div>

    <div class="settings-grid">
      <div class="card add-product-section">
        <div class="card-header">
          <i class="fas fa-user-plus"></i>
          <h2>Add New Cashier</h2>
        </div>
        
        <div class="form-grid">
          <div class="form-group">
            <label for="cashierName">Full Name</label>
            <input type="text" id="cashierName" class="form-control" placeholder="e.g., Kwame Mensah">
          </div>
          <div class="form-group">
            <label for="cashierEmail">Email</label>
            <input type="email" id="cashierEmail" class="form-control" placeholder="cashier@yourshop.com">
          </div>
          <div class="form-group">
            <label for="cashierPassword">Password</label>
            <input type="password" id="cashierPassword" class="form-control" placeholder="Min 8 characters">
          </div>
          <div class="form-group">
            <label for="cashierConfirmPassword">Confirm Password</label>
            <input type="password" id="cashierConfirmPassword" class="form-control" placeholder="Confirm password">
          </div>
        </div>
        
        <button class="btn btn-primary" onclick="addCashier()">
          <i class="fas fa-user-plus"></i> Create Cashier Account
        </button>
        
        <div id="userMessage" style="margin-top: 16px; padding: 12px; border-radius: 8px; display: none;"></div>
      </div>

      <div class="card">
        <div class="card-header">
          <i class="fas fa-users"></i>
          <h2>Cashier Accounts</h2>
        </div>
        
        <div class="search-box">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="userSearch" placeholder="Search cashiers..." oninput="filterUsers()">
        </div>
        
        <div class="table-container">
          <table id="usersTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Created</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        
        <div class="import-section" id="importExportSection">
          <button class="btn btn-primary" style="background: linear-gradient(135deg, var(--accent), #d97706);" onclick="exportUsers()">
            <i class="fas fa-file-export"></i> Export Users
          </button>
          <button class="btn btn-primary" onclick="importUsers()">
            <i class="fas fa-file-import"></i> Import CSV
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // UNIVERSAL SESSION VALIDATION
    function validateSession() {
      const currentShopId = sessionStorage.getItem('currentShopId');
      const currentUserRole = sessionStorage.getItem('currentUserRole');
      const currentUserEmail = sessionStorage.getItem('currentUserEmail');
      const currentCurrency = sessionStorage.getItem('currentCurrency');
      
      if (!currentShopId || !currentUserRole || !currentUserEmail || !currentCurrency) {
        alert('Please log in first.');
        window.location.href = 'index.html';
        return false;
      }
      
      let shopData = null;
      try {
        shopData = JSON.parse(localStorage.getItem(currentShopId));
      } catch (e) {
        console.error('Failed to parse shop ', e);
        alert('Shop data is corrupted. Please log in again.');
        sessionStorage.clear();
        window.location.href = 'index.html';
        return false;
      }
      
      if (!shopData) {
        alert('Shop data not found. Please log in again.');
        sessionStorage.clear();
        window.location.href = 'index.html';
        return false;
      }
      
      window.currentShopId = currentShopId;
      window.currentUserRole = currentUserRole;
      window.currentUserEmail = currentUserEmail;
      window.currentCurrency = currentCurrency;
      window.shopData = shopData;
      
      return true;
    }
    
    function saveShopData() {
      try {
        localStorage.setItem(window.currentShopId, JSON.stringify(window.shopData));
      } catch (e) {
        console.error('Failed to save shop ', e);
        alert('Failed to save data. Please contact support.');
      }
    }
    
    function getCurrencySymbol() {
      return window.currentCurrency || '₵';
    }
    
    function addAuditLog(user, action, itemType, itemName, details) {
      const auditLog = window.shopData.auditLog || [];
      
      auditLog.push({
        timestamp: new Date().toISOString(),
        user: user,
        action: action,
        itemType: itemType,
        itemName: itemName,
        details: details,
        ipAddress: '127.0.0.1'
      });
      
      window.shopData.auditLog = auditLog;
      saveShopData();
    }
    
    // ✅ Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    if (!validateSession()) {
      throw new Error('Session validation failed');
    }

    // Live time (Accra)
    function updateClock() {
      const now = new Date();
      const options = { 
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        timeZone: 'Africa/Accra'
      };
      document.getElementById('liveTime').innerText = now.toLocaleString('en-GB', options);
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Load cashiers
    function loadCashiers() {
      let cashiers = window.shopData.cashiers || [];
      const searchTerm = document.getElementById('userSearch').value.toLowerCase();
      
      const filtered = cashiers.filter(cashier => 
        cashier.name.toLowerCase().includes(searchTerm) ||
        cashier.email.toLowerCase().includes(searchTerm)
      );

      const tbody = document.querySelector('#usersTable tbody');
      tbody.innerHTML = '';

      // Update stats
      document.getElementById('totalCashiers').innerText = cashiers.length;
      document.getElementById('activeCashiers').innerText = cashiers.filter(c => c.active).length;
      document.getElementById('inactiveCashiers').innerText = cashiers.filter(c => !c.active).length;
      document.getElementById('currencySymbol').innerText = getCurrencySymbol();

      if (filtered.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" class="no-data">No cashiers found. Add your first cashier!</td></tr>`;
        return;
      }

      filtered.forEach((cashier, index) => {
        const statusClass = cashier.active ? 'status-active' : 'status-inactive';
        const statusText = cashier.active ? 'Active' : 'Inactive';
        const createdAt = new Date(cashier.createdAt).toLocaleDateString('en-GB');
        
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${escapeHtml(cashier.name)}</td>
          <td>${escapeHtml(cashier.email)}</td>
          <td class="${statusClass}">${statusText}</td>
          <td>${createdAt}</td>
          <td class="actions">
            ${window.currentUserRole === 'admin' ? `
              <button class="action-btn edit-btn" onclick="editCashier('${cashier.id}')">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button class="action-btn toggle-btn" onclick="toggleCashier('${cashier.id}')">
                <i class="fas fa-toggle-${cashier.active ? 'off' : 'on'}"></i> ${cashier.active ? 'Disable' : 'Enable'}
              </button>
              <button class="action-btn delete-btn" onclick="deleteCashier('${cashier.id}')">
                <i class="fas fa-trash"></i> Delete
              </button>
            ` : `
              <span style="color: var(--gray-600); font-style: italic;">View Only</span>
            `}
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    // Filter users
    function filterUsers() {
      loadCashiers();
    }

    // Add cashier (Admin only)
    async function addCashier() {
      if (window.currentUserRole !== 'admin') {
        alert('Only admin can add cashiers!');
        return;
      }
      
      const name = document.getElementById('cashierName').value.trim();
      const email = document.getElementById('cashierEmail').value.trim();
      const password = document.getElementById('cashierPassword').value;
      const confirmPassword = document.getElementById('cashierConfirmPassword').value;
      const messageDiv = document.getElementById('userMessage');
      
      messageDiv.style.display = 'block';
      
      if (!name || !email || !password) {
        messageDiv.style.background = '#fee2e2';
        messageDiv.style.color = '#b91c1c';
        messageDiv.innerText = 'All fields are required!';
        return;
      }
      
      if (password.length < 8) {
        messageDiv.style.background = '#fee2e2';
        messageDiv.style.color = '#b91c1c';
        messageDiv.innerText = 'Password must be at least 8 characters!';
        return;
      }
      
      if (password !== confirmPassword) {
        messageDiv.style.background = '#fee2e2';
        messageDiv.style.color = '#b91c1c';
        messageDiv.innerText = 'Passwords do not match!';
        return;
      }
      
      try {
        const hashedPassword = await hashPassword(password);
        let cashiers = window.shopData.cashiers || [];
        
        // Check for duplicate email
        if (cashiers.some(c => c.email === email)) {
          messageDiv.style.background = '#fee2e2';
          messageDiv.style.color = '#b91c1c';
          messageDiv.innerText = 'Cashier with this email already exists!';
          return;
        }
        
        cashiers.push({
          id: Date.now().toString(),
          name: name,
          email: email,
          password: hashedPassword,
          active: true,
          createdAt: new Date().toISOString()
        });
        
        window.shopData.cashiers = cashiers;
        saveShopData();
        
        messageDiv.style.background = '#f0fdf4';
        messageDiv.style.color = '#166534';
        messageDiv.innerText = '✅ Cashier account created successfully!';
        
        // Clear form
        document.getElementById('cashierName').value = '';
        document.getElementById('cashierEmail').value = '';
        document.getElementById('cashierPassword').value = '';
        document.getElementById('cashierConfirmPassword').value = '';
        
        loadCashiers();
        
        addAuditLog(window.currentUserEmail, 'add', 'Cashier', name, `Email: ${email}`);
      } catch (err) {
        console.error('Error creating cashier:', err);
        messageDiv.style.background = '#fee2e2';
        messageDiv.style.color = '#b91c1c';
        messageDiv.innerText = 'Failed to create cashier: ' + err.message;
      }
    }

    // Toggle cashier status (Admin only)
    function toggleCashier(cashierId) {
      if (window.currentUserRole !== 'admin') {
        alert('Only admin can toggle cashier status!');
        return;
      }
      
      let cashiers = window.shopData.cashiers || [];
      const cashier = cashiers.find(c => c.id === cashierId);
      
      if (cashier) {
        cashier.active = !cashier.active;
        window.shopData.cashiers = cashiers;
        saveShopData();
        loadCashiers();
        
        addAuditLog(window.currentUserEmail, 'edit', 'Cashier', cashier.name, `Status changed to ${cashier.active ? 'active' : 'inactive'}`);
      }
    }

    // Delete cashier (Admin only)
    function deleteCashier(cashierId) {
      if (window.currentUserRole !== 'admin') {
        alert('Only admin can delete cashiers!');
        return;
      }
      
      if (!confirm('Are you sure you want to delete this cashier account? This cannot be undone!')) return;
      
      let cashiers = window.shopData.cashiers || [];
      const cashier = cashiers.find(c => c.id === cashierId);
      const updatedCashiers = cashiers.filter(c => c.id !== cashierId);
      
      window.shopData.cashiers = updatedCashiers;
      saveShopData();
      loadCashiers();
      
      addAuditLog(window.currentUserEmail, 'delete', 'Cashier', cashier.name, 'Account deleted');

    // Hash password using Web Crypto API
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Export users
    function exportUsers() {
      const cashiers = window.shopData.cashiers || [];
      if (cashiers.length === 0) {
        alert('No cashiers to export!');
        return;
      }
      
      const exportData = cashiers.map(cashier => ({
        Name: cashier.name,
        Email: cashier.email,
        Status: cashier.active ? 'Active' : 'Inactive',
        Created: new Date(cashier.createdAt).toLocaleDateString('en-GB')
      }));
      
      const csv = convertToCSV(exportData);
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.setAttribute('hidden', '');
      a.setAttribute('href', url);
      a.setAttribute('download', 'jelvin-pos-users.csv');
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Import users
    function importUsers() {
      if (window.currentUserRole !== 'admin') {
        alert('Only admin can import users!');
        return;
      }
      
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.csv';
      input.onchange = e => {
        const file = e.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = e => {
          try {
            const csv = e.target.result;
            if (!csv.trim()) {
              alert('CSV file is empty!');
              return;
            }
            
            const users = parseCSV(csv);
            
            if (users.length === 0) {
              alert('No valid users found in CSV file!');
              return;
            }
            
            let cashiers = window.shopData.cashiers || [];
            let added = 0;
            let skipped = 0;
            let errors = [];
            
            users.forEach((user, index) => {
              if (!user.Name || !user.Email) {
                errors.push(`Row ${index + 2}: Missing required fields`);
                return;
              }
              
              const exists = cashiers.find(c => c.email === user.Email);
              if (exists) {
                skipped++;
                return;
              }
              
              cashiers.push({
                id: Date.now().toString() + index,
                name: user.Name,
                email: user.Email,
                password: '', // Imported users will need to reset password
                active: user.Status === 'Active',
                createdAt: new Date().toISOString()
              });
              added++;
            });
            
            window.shopData.cashiers = cashiers;
            saveShopData();
            loadCashiers();
            
            let message = `✅ Import complete!\n- Added: ${added} users\n- Skipped (duplicates): ${skipped}`;
            if (errors.length > 0) {
              message += `\n- Errors: ${errors.length} rows skipped`;
              console.warn('Import errors:', errors);
            }
            alert(message);
            
          } catch (err) {
            console.error('Import error:', err);
            alert('Failed to import CSV. Please check file format.');
          }
        };
        reader.readAsText(file);
      };
      input.click();
    }

    function parseCSV(csv) {
      const lines = csv.split('\n').filter(line => line.trim() !== '');
      if (lines.length < 2) return [];
      
      const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
      const users = [];
      
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line === '') continue;
        
        const values = [];
        let current = '';
        let inQuotes = false;
        
        for (let j = 0; j < line.length; j++) {
          const char = line[j];
          if (char === '"') {
            inQuotes = !inQuotes;
          } else if (char === ',' && !inQuotes) {
            values.push(current.trim().replace(/^"|"$/g, ''));
            current = '';
          } else {
            current += char;
          }
        }
        values.push(current.trim().replace(/^"|"$/g, ''));
        
        if (values.length === headers.length) {
          const user = {};
          headers.forEach((header, idx) => {
            user[header] = values[idx];
          });
          users.push(user);
        }
      }
      
      return users;
    }

    function convertToCSV(objArray) {
      const array = typeof objArray !== 'object' ? JSON.parse(objArray) : objArray;
      let str = '';

      const headers = Object.keys(array[0]);
      str += headers.join(',') + '\r\n';

      for (let i = 0; i < array.length; i++) {
        let line = '';
        for (let index in array[i]) {
          if (line !== '') line += ',';
          let value = String(array[i][index]);
          // Escape double quotes by doubling them
          value = value.replace(/"/g, '""');
          // Quote the field if it contains a comma, newline, or double quote
          if (/[",\n\r]/.test(value)) {
            value = `"${value}"`;
          }
          line += value;
        }
        str += line + '\r\n';
      }
      return str;
    }

          <i class="fas fa-file-export"></i> Export Users
        </button>
      `;
    }
