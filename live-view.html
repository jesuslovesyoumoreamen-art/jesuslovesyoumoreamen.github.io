<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live View - JELVIN POS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #0f172a;
      --accent: #f59e0b;
      --success: #10b981;
      --danger: #ef4444;
      --light: #f8fafc;
      --dark: #0f172a;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-600: #475569;
      --card-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, var(--primary), #1d4ed8);
      color: white;
      padding: 1.5rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo h1 {
      font-weight: 800;
      font-size: 1.75rem;
      letter-spacing: -0.025em;
    }

    .live-time {
      font-size: 1.125rem;
      opacity: 0.9;
      font-weight: 500;
    }

    .back-btn {
      background: rgba(255,255,255,0.15);
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: var(--transition);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-2px);
    }

    .container {
      max-width: 1600px;
      margin: 2.5rem auto;
      padding: 0 1.5rem;
    }

    .page-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .page-header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      letter-spacing: -0.025em;
    }

    .page-header p {
      color: var(--gray-600);
      font-size: 1.125rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .live-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    @media (max-width: 1024px) {
      .live-grid {
        grid-template-columns: 1fr;
      }
    }

    .cashier-card {
      background: white;
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
    }

    .cashier-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.15);
    }

    .cashier-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1.25rem;
      border-bottom: 2px solid var(--gray-100);
    }

    .cashier-icon {
      width: 2.5rem;
      height: 2.5rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.25rem;
    }

    .cashier-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--dark);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--gray-200);
    }

    .item-name {
      font-size: 1.125rem;
      color: var(--dark);
    }

    .item-price {
      font-size: 1.125rem;
      color: var(--primary);
      font-weight: 700;
    }

    .total-row {
      display: flex;
      justify-content: space-between;
      padding: 1rem 0;
      font-weight: 700;
      border-top: 2px solid var(--gray-200);
      margin-top: 1rem;
    }

    .no-cashiers {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--gray-600);
      font-style: italic;
      font-size: 1.125rem;
    }

    @media (max-width: 768px) {
      .header { padding: 1.25rem 1.5rem; }
      .container { margin: 1.5rem auto; padding: 0 1rem; }
      .page-header h1 { font-size: 2rem; }
      .page-header p { font-size: 1rem; }
      .live-grid { gap: 1.5rem; }
      .cashier-card { padding: 1.5rem; }
      .btn { font-size: 1rem; padding: 0.75rem 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <i class="fas fa-eye"></i>
      <h1>Live Cashier View</h1>
    </div>
    <div class="live-time" id="liveTime">Loading...</div>
    <a href="dashboard.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Dashboard
    </a>
  </div>

  <div class="container">
    <div class="page-header">
      <h1><i class="fas fa-eye"></i> Real-Time Cashier Monitoring</h1>
      <p>See what each cashier is doing right now â€” no server required!</p>
    </div>

    <div class="live-grid" id="liveGrid">
      <!-- Live cashier carts will be loaded here -->
      <div class="no-cashiers">Loading live data...</div>
    </div>
  </div>

  <script>
    // UNIVERSAL SESSION VALIDATION with improved error handling
    function validateSession() {
      const currentShopId = sessionStorage.getItem('currentShopId');
      const currentUserRole = sessionStorage.getItem('currentUserRole');
      const currentUserEmail = sessionStorage.getItem('currentUserEmail');
      const currentCurrency = sessionStorage.getItem('currentCurrency');

      if (!currentShopId || !currentUserRole || !currentUserEmail || !currentCurrency) {
        alert('Session expired. Please log in again.');
        window.location.href = 'index.html';
        return false;
      }

      let shopData = null;
      try {
        shopData = JSON.parse(localStorage.getItem(currentShopId));
      } catch (e) {
        console.error('Failed to parse shop data:', e);
        alert('Shop data is corrupted. Please log in again.');
        sessionStorage.clear();
        window.location.href = 'index.html';
        return false;
      }

      if (!shopData) {
        alert('Shop data not found. Please log in again.');
        sessionStorage.clear();
        window.location.href = 'index.html';
        return false;
      }

      window.currentShopId = currentShopId;
      window.currentUserRole = currentUserRole;
      window.currentUserEmail = currentUserEmail;
      window.currentCurrency = currentCurrency;
      window.shopData = shopData;

      // ðŸ”’ RESTRICT LIVE VIEW TO ADMIN ONLY
      if (window.currentUserRole !== 'admin') {
        window.location.href = 'dashboard.html';
      }

      return true;
    }

    function saveShopData() {
      try {
        localStorage.setItem(window.currentShopId, JSON.stringify(window.shopData));
      } catch (e) {
        console.error('Failed to save shop ', e);
        alert('Failed to save data. Please contact support.');
      }
    }

    function getCurrencySymbol() {
      return window.currentCurrency || 'â‚µ';
    }

    function addAuditLog(user, action, itemType, itemName, details) {
      const auditLog = window.shopData.auditLog || [];

      auditLog.push({
        timestamp: new Date().toISOString(),
        user: user,
        action: action,
        itemType: itemType,
        itemName: itemName,
        details: details,
        ipAddress: '127.0.0.1'
      });

      window.shopData.auditLog = auditLog;
      saveShopData();
    }

    if (!validateSession()) {
      document.body.innerHTML = '<div style="text-align:center;padding:50px;font-size:1.5rem;color:red;">Session expired. Redirecting...</div>';
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2000);
    } else {
      // Live time (Accra)
      function updateClock() {
        const now = new Date();
        const options = { 
          weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          timeZone: 'Africa/Accra'
        };
        document.getElementById('liveTime').innerText = now.toLocaleString('en-GB', options);
      }
      setInterval(updateClock, 1000);
      updateClock();

      // âœ… FIXED: Load live carts from localStorage (not shopData)
      function loadLiveCarts() {
        const liveCartData = localStorage.getItem('liveCart');
        let liveCart = {};
        if (liveCartData) {
          try {
            liveCart = JSON.parse(liveCartData);
          } catch (e) {
            console.error('Failed to parse live cart data:', e);
            liveCart = {};
          }
        }

        const container = document.getElementById('liveGrid');
        container.innerHTML = '';

        if (!liveCart || Object.keys(liveCart).length === 0) {
          container.innerHTML = `<div class="no-cashiers">No active cashiers.</div>`;
          return;
        }

        Object.values(liveCart).forEach(cart => {
          if (!cart.cashier || !cart.items || !Array.isArray(cart.items)) {
            // Skip invalid cart entries
            return;
          }

          const card = document.createElement('div');
          card.className = 'cashier-card';

          const itemsList = cart.items.map(item => {
            const price = item.price || 0;
            const qty = item.qty || 0;
            const total = price * qty;
            return `
              <div class="cart-item">
                <span class="item-name">${escapeHtml(qty)}x ${escapeHtml(item.name)}</span>
                <span class="item-price">${getCurrencySymbol()}${total.toFixed(2)}</span>
              </div>
            `;
          }).join('');

          card.innerHTML = `
            <div class="cashier-header">
              <i class="fas fa-user-tie cashier-icon"></i>
              <div class="cashier-name">${escapeHtml(cart.cashier)}</div>
            </div>
            <div class="cart-items">
              ${itemsList || '<div class="no-cashiers">Cart is empty</div>'}
            </div>
            <div class="total-row">
              <span>Total:</span>
              <span>${getCurrencySymbol()}${(cart.total || 0).toFixed(2)}</span>
            </div>
          `;

          container.appendChild(card);
        });

        // If no valid cards were added
        if (container.children.length === 0) {
          container.innerHTML = `<div class="no-cashiers">No active cashiers.</div>`;
        }
      }

      // Escape HTML to prevent XSS
      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      // Refresh every 5 seconds
      setInterval(loadLiveCarts, 5000);
      loadLiveCarts(); // Initial load
    }
  </script>
</body>
</html>
